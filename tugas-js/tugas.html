  <!-- Calculator section start -->
  <section class="min-h-screen bg-white flex items-center justify-center pt-24">
  <div class="container">
    <h1>Kalkulator <span>Luas</span></h1>

    <!-- Shape Selection -->
    <div class="form-group">
      <label for="shape-select">Pilih Bangun Datar</label>
      <select id="shape-select">
        <option value="persegi_panjang" selected>Persegi Panjang</option>
        <option value="segitiga">Segitiga</option>
      </select>
    </div>

    <!-- Input Fields Container -->
    <div id="input-fields" class="space-y-4"></div>

    <!-- Calculate Button -->
    <button id="calculate-btn" disabled>Hitung Luas</button>

    <!-- Result Display -->
    <div
      id="result"
      class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-lg"
    >
      <h3 class="text-lg font-semibold text-green-700 mb-2"></h3>
      <p
        id="result-text"
        class="text-gray-800 text-xl font-bold text-center"
      ></p>
    </div>
  </div>
  </section>
  <!-- Calculator section end -->

  <script>
    $(document).ready(function () {
      // Calculator functionality

      // Shape selection onchange event
      $("#shape-select").change(function () {
        const selectedShape = $(this).val();
        const inputFields = $("#input-fields");
        const calculateBtn = $("#calculate-btn");
        const result = $("#result");

        // Clear previous fields and results
        inputFields.empty();
        result.addClass("hidden");
        calculateBtn.prop("disabled", true);

        if (selectedShape === "persegi_panjang") {
          // Add fields for persegi panjang (rectangle)
          inputFields.html(`
            <div class="form-group">
              <label for="panjang">Panjang</label>
              <input 
                type="number" 
                id="panjang" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white" 
                placeholder="0"
                min="0"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="lebar">Lebar</label>
              <input 
                type="number" 
                id="lebar" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white" 
                placeholder="0"
                min="0"
                step="0.01"
              />
            </div>
          `);
          calculateBtn.prop("disabled", false);
        } else if (selectedShape === "segitiga") {
          // Add fields for segitiga (triangle)
          inputFields.html(`
            <div class="form-group">
              <label for="alas">Alas</label>
              <input 
                type="number" 
                id="alas" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white" 
                placeholder="0"
                min="0"
                step="0.01"
              />
            </div>
            <div class="form-group">
              <label for="tinggi">Tinggi</label>
              <input 
                type="number" 
                id="tinggi" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white" 
                placeholder="0"
                min="0"
                step="0.01"
              />
            </div>
          `);
          calculateBtn.prop("disabled", false);
        }
      });

      // Calculate button click event
      $("#calculate-btn").click(function () {
        const selectedShape = $("#shape-select").val();
        let luas = 0;
        let isValid = true;
        let errorMsg = "";

        if (selectedShape === "persegi_panjang") {
          const panjang = parseFloat($("#panjang").val());
          const lebar = parseFloat($("#lebar").val());

          if (isNaN(panjang) || panjang <= 0) {
            isValid = false;
            errorMsg = "Masukkan nilai panjang yang valid (> 0)";
          } else if (isNaN(lebar) || lebar <= 0) {
            isValid = false;
            errorMsg = "Masukkan nilai lebar yang valid (> 0)";
          } else {
            luas = panjang * lebar;
            showResult(`Hasil: ${luas.toFixed(0)}`);
          }
        } else if (selectedShape === "segitiga") {
          const alas = parseFloat($("#alas").val());
          const tinggi = parseFloat($("#tinggi").val());

          if (isNaN(alas) || alas <= 0) {
            isValid = false;
            errorMsg = "Masukkan nilai alas yang valid (> 0)";
          } else if (isNaN(tinggi) || tinggi <= 0) {
            isValid = false;
            errorMsg = "Masukkan nilai tinggi yang valid (> 0)";
          } else {
            luas = 0.5 * alas * tinggi;
            showResult(`Hasil: ${luas.toFixed(0)}`);
          }
        }

        if (!isValid) {
          showError(errorMsg);
        }
      });

      // Function to show result
      function showResult(resultText) {
        $("#result")
          .removeClass("hidden bg-red-50 border-red-200")
          .addClass("bg-green-50 border-green-200");
        $("#result h3")
          .removeClass("text-red-700")
          .addClass("text-green-700")
          .text("");
        $("#result-text").html(resultText);
      }

      // Function to show error
      function showError(errorText) {
        $("#result")
          .removeClass("hidden bg-green-50 border-green-200")
          .addClass("bg-red-50 border-red-200");
        $("#result h3")
          .removeClass("text-green-700")
          .addClass("text-red-700")
          .text("Error:");
        $("#result-text").html(errorText);
      }

      // Allow Enter key to calculate
      $(document).on("keypress", "input[type='number']", function (e) {
        if (e.which === 13) {
          // Enter key
          $("#calculate-btn").click();
        }
      });

      // Initialize with default shape when page loads
      $("#shape-select").trigger('change');

    });
  </script>

        link.addEventListener('click', () => {

        });
      });
    }
